<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href=".\style.css">
    </head>
    <body>
        <script src="script.js"></script>

        <div class="title">ROCK - PAPER - SCISSORS</div>
        <div class="matchscreen">
            <div class="result">Match hasn't concluded yet!</div>
            <div class="score-cont">
                <div class="pscore-cont">
                    <div class="pscoretext">Player Score:</div>
                    <div class="pscore">0</div>
                </div>
                <div class="compscore-cont">
                    <div class="compscore">0</div>
                    <div class="compscoretext">Computer Score:</div>
                </div>
            </div>
        </div>
        <div class="selectionscreen">
            <button class="choice" onclick="roundStart('rock');">Rock</button>
            <button class="choice" onclick="roundStart('paper');">Paper</button>
            <button class="choice" onclick="roundStart('scissors');">Scissors</button>
        </div>
    </body>
</html>
