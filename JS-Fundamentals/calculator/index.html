<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href=".\style.css">
        <script src=".\script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div class="displayscreen">
                <div id="ops"></div>
                <div id="current">0</div>
            </div>
            <div class="utility-row" id="utilities">
                <button class="utility" id="clear">CLEAR</button>
                <button class="utility" id="delete">DELETE</button>
            </div>
            <div class="grid" id="grid">
                <button class="number blue">7</button>
                <button class="number blue">8</button>
                <button class="number blue">9</button>
                <button class="operator orange">%</button>
                <button class="number blue">4</button>
                <button class="number blue">5</button>
                <button class="number blue">6</button>
                <button class="operator orange">Ã—</button>
                <button class="number blue">1</button>
                <button class="number blue">2</button>
                <button class="number blue">3</button>
                <button class="operator orange">-</button>
                <button class="dot blue">.</button>
                <button class="number blue">0</button>
                <button class="operator blue">=</button>
                <button class="operator orange">+</button>
            </div>
        </div>
    </body>
</html>
